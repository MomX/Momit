url: https://momx.github.io/Momit/

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"

home:
  title: Momit â€¢ Import/export MomX and foreign morphometric data
  links:
  - text: Main website
    href: https://momx.github.io/Momit

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, ecosystem]
  components:
    ecosystem:
      text: Ecosystem
      menu:
      - text: Core Packages
      - text: MomX
        href: https://momx.github.io/MomX/
      - text: Momacs
        href: https://momx.github.io/Momacs/
      - text: Momit
        href: https://momx.github.io/Momit
      - text: Momocs2
        href: https://momx.github.io/Momocs2/
      - text: Momstats
        href: https://momx.github.io/Momstats
      - text: -------
      - text: Extended Packages
      - text: Momoshop
        href: https://momx.github.io/Momoshop/
      - text: Momdata
        href: https://momx.github.io/Momdata/
      - text: Momfarm
        href: https://momx.github.io/Momfarm
      - text: -------
      - text: Legacy Packages
      - text: Momocs
        href: https://momx.github.io/Momocs/

reference:

- title: "Data import"
  desc: >
    Import morphometric data
  contents:
  - starts_with("from_")

- title: "Data export"
  desc: >
    Export morphometric data
  contents:
  - starts_with("to_")

- title: "Image loading and preprocessing"
  desc: >
    Functions for loading and preparing images for outline extraction
  contents:
  - img_load
  - img_mask
  - img_pad
  - img_unpad
  - img_plot

- title: "Outline extraction"
  desc: >
    Extract outlines from mask images
  contents:
  - from_mask
  - from_mask_multi
  - trace_outline
  - trace_outline_multi

- title: "Raw data files"
  desc: >
    Helper functions for examples and data inspection
  contents:
  - momit_example
  - momit_data
  - obj_size
