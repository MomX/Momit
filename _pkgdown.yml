destination: docs

url: http://momx.github.io/Momit

template:
  params:
    bootswatch: cosmo

home:
  strip_header: true

navbar:
  type: default
  right:
  - icon: fa-github fa-lg
    href: https://github.com/MomX/Momit

authors:
  Vincent Bonhomme:
    href: http://www.vincentbonhomme.fr

reference:
  - title: "High-level helpers"
    desc: >
      You should mostly need these ones
    contents:
      - Momit
      - sniff
      - digest
      - review


  - title: "Importers"
    desc: >
      From the jungle of format to R
    contents:
      - import_yaml
      - import_txt
      - from_mask

  - title: "Lower level friends"
  - subtitle: Image
    desc: additional image_* on top of magick
  - contents:
    - image_rasterize2D
    - image_center
    - image_explode
    - is_image
  - subtitle: Strings
    desc: additional str_* helpers on top of stringr
    contents:
      - str_trim_ext
      - str_trim_dirpath
      - str_underscorise
  - subtitle: Path
    desc: string helpers targetted on paths
    contents:
      - extract_path
      - path_helpers
  - subtitle: Algorithms
    desc: They do their best
    contents:
      - algo_Conte

  - title: "Data"
    desc: >
      Helpers and toy data as raw files and R objects
    contents:
      - Momit_data
      - messy_paths
      - chivas

