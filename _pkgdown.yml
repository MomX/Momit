destination: docs

url: http://momx.github.io/Momit

template:
  params:
    bootswatch: cosmo

home:
  strip_header: true

navbar:
  type: default
  right:
  - icon: fa-github fa-lg
    href: https://github.com/MomX/Momit

authors:
  Vincent Bonhomme:
    href: http://www.vincentbonhomme.fr

reference:
  - title: "High-level friends"
    desc: >
      You should mostly need these ones
    contents:
      - Momit
      - sniff
  - title: "Importers"
    desc: >
      From the jungle of format to R
    contents:
      - ends_with("yaml")
  - title: "Data"
    desc: >
      Helpers and toy data as raw files and R objects
    contents:
      - chivas
      - starts_with("example")

